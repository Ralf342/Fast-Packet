<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta de envío del paquete</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    
    <div class="titulo">
        <h1>RUTA DE ENVÍO DEL PAQUETE</h1>
    </div>
   
    <div class="container"> 

        <div class="search-container">
            <p>Con el número de guía de tu paquete que se generó al realizar el pedido !Usalo para saber cómo va tu envío!</p>
            <form onsubmit="return false;">
                <input id="inp-numeroGuia" class="inp-numeroGuia" placeholder="Número de guía" oninput="validarInput()" maxlength="20">
                <span id="error-msg" style="color: red; font-size: 0.9em;"></span>
            <button id="btnRastreo" type="button" onclick="obtenerPaquete()" disabled>Rastrear paquete</button>
        </form>
        </div>
        
        <div id="lista-pagos" class="lista-pagos">
        </div>

        <div class="logo-container">
            <img src="recursos/LOGO.png" alt="Logo de la empresa">
        </div>
    </div>

    <button id="btn-cambiar-modo">🌙☀️</button>
    <script src="scriptModo.js" defer></script>
</body>
</html>
